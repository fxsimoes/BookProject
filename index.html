<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/books.css">

	<title> Tinder for Books </title>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header collapsed">
				<a class="navbar-brand" href="#"></a>
			</div>
			<ul class="nav navbar-nav">
				<li><a class="home" href="">FSimoes Tinder</a></li>
				<li class="navliked"><a href="#">Liked/Disliked Books</a></li>
				<li class="navstar"><a href="#">Favorites</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
<!-- 				<li><a id="consultDb" href="#">Consult Database!</a></li> -->
<!-- 				<li><a id='eraseDB' href="#">Erase your Database!</a></li> -->
				<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			</ul>
			<div class="navbar-form navbar-left" style='margin:0'>	
				<div class="form-group">
					<input type="text" id='search' name='search' class="form-control" placeholder="Search"></input>
					<input type="text" id='searchFilter' class="form-control" placeholder="Filter search by:  ----->"></input>
				</div>
				<button class="btn btn-default" id='submit' type="submit">
					<i class="glyphicon glyphicon-search"></i></button>

				<select class='form-control navbar-form' id='filterOptions'>
					<option value='Title'>Title</option>
					<option value='Author'>Author</option>
					<option value='Publisher'>Publisher</option>
					<option value='Genre'>Genre</option>
				</select>
			</div>
			</div>
		</nav>


		<h1 id='title' style='display:none;'></h1>

		<div class="container">

			<br><br><br>	
			<div id="startPage" class='row'>
				<img src="https://media.giphy.com/media/46kl1Zvl499OE/giphy.gif" style='width: 750px; height: 550px;' id='clickimg' class='center-block'>
			</div>
			<div id="bookContainer" class="bookDiv row"></div>
			<div class='buttonContainer'>
			<div class='btn-group buttons col-xs-4 col-xs-offset-4 clearfix'>
				<button data-opinion="Like" class="btn btn-primary like pull-left dataOpinion"> Like <span class="glyphicon glyphicon-thumbs-up"></span> </button> 
				<button data-opinion="Dislike" class="btn btn-primary dislike pull-right dataOpinion"> Dislike <span class="glyphicon glyphicon-thumbs-down"></span> </button>
				<button id='Backwards' class="center-block classFix btn btn-custom" href="#"><span class="glyphicon glyphicon-step-backward"></span></button>
				<button class="star pull-right btn btn-custom" href="#"><span class="classFix likestar glyphicon glyphicon-star"></span></button>

<!-- 				<br>
				<br>
				<br>
				<br>
				<button id="restartButton" class="center-block">End your discovery</button>	 -->
			</div>
</div>
		</div>

		<div id="Favs" class="container">
			<div class='row'>
				<div class="favorites col-xs-8 col-xs-offset-2">
					<div class="favspage center-block">
						<h1>Favorites</h1>
					</div>
				</div>
			</div>
		</div>
		<div id="LikeTable" class="container">
			<div class='row'>
				<div class="col-xs-8 col-xs-offset-2">
					<div class="likedbooks center-block">
						<h1>Likes / Dislikes</h1>
						<table border='1' id="myTable" class="table table-striped">
							<thead>
								<tr class='info'>
									<th>Book Title</th>
									<th>Author</th>
									<th>Like / Dislike</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
						<button id="clearTable" class="btn btn-primary pull-right">  Clear Likes/Dislikes  <span class="glyphicon glyphicon-trash"></span> </button>
						<button id='Rewind' class='btn btn-primary pull-left'><span class='glyphicon glyphicon-fast-backward'></span>   Return to your search</button>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>

	</html>
